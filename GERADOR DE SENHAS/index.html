<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 class="logo">Gerador de Senha</h1>
   
   <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input type="range" id="slider" class="slider" min="4" max="30" value="15"/>
        <button id="button" class="button-cta" onclick="generetePassword()">Gerar Senha</button>
   </main>
   <div id="container-password"  onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique aqui para copiar. 👆🏻</span>
   </div>

    <script src="script.js"></script>
</body>
</html>
